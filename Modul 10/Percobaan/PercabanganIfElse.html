<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan IfElse</title>
</head>
<body>
    <script>
        var password = prompt("Password: ");

        if(password == "open"){
            document.write("<h2>Selamat datang mahasiswa baru ITERA</h2>");
        }else{
            document.write("<h2>Password salah, coba lagi!</h2>");
        }
        document.write("<p>Terima kasih telah memilih kampus ITERA tercinta ini</p>");
        
    </script>
</body>
</html>
