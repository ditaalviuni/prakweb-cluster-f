<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan while</title>
</head>
<body>
    <script>
        function bagi(a,b){
            hasilbagi = a/b;
            return hasilbagi;
        }
        var nilai1 = 20;
        var nilai2 = 5;
        var hasilpembagian = bagi(nilai1,nilai2);

        console.log(hasilpembagian);
    </script>
    
</body>
</html>
