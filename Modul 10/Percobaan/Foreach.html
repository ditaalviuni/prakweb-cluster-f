<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan while</title>
</head>
<body>
    <script>
        var languanges = ["javascript", "html","css","typescript"];

        for(i in languanges){
            document.write(i+". "+ languanges[i]+ "</br>");
        }
    </script>
