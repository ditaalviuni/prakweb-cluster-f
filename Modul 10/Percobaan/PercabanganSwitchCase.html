<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch Case</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih hadiahmu dengan angka 1 sampai 5");
        var hadiah = "";
        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah == ""){
            document.write("<p>kamu gagal mendapat hadiah</p>");
        }else{
            document.write("<h2>Selamat kamu mendapatkan "+ hadiah +"</h2>");
        }
    </script>
</body>
</html>
