<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan for</title>
</head>
<body>
    <script>
        for(counter = 0; counter < 10; counter++){
            document.write("<p>Perulangan ke-"+counter+"</p>");
        }
    </script>
</body>
